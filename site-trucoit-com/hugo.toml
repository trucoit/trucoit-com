baseURL = 'http://localhost:1313/'
theme = "hugo-mana-theme-main"
# https://github.com/Livour/hugo-mana-theme
# This is the main theme. For now, I am using it locally is I need
# something very simple.
defaultContentLanguage = "en"

# Pagination Configuration
# Configure how many posts to show per page
# Default is 10 if not specified
[pagination]
  pageSize = 10

# Table of Contents (recommended)
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false
  # Allow raw HTML within Markdown (for KaTeX, etc.)
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      # Enable block-level attributes for blockquotes and other block elements
      # Required for blockquote render hooks (alerts/admonitions)
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  # Syntax highlighting configuration for code blocks
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "catppuccin-macchiato"

# Output formats for search index
[outputs]
  home = ["HTML", "JSON"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# =============================================================================
# Shared params (same for all languages)
# Root params act as fallback: if a language does not define a key in
# [languages.X.params], the value from root [params] is used.
# Language separation exists only for custom personalized text:
# hero titles, description, 404 message, footer, menus
# =============================================================================
[params]
  enableIntegrity = false
  enableSearch = false
  customCSS = ["css/custom.css"]

  # Default values - languages can override these in [languages.X.params]
  description = "TRUCO IT"
  
  heroTitleLine1 = "TRUCO IT"
  heroTitleLine2 = "We are building."

  [params.author]
    name = "Pablo"
    #footerText = "Built with Hugo and Mana theme"

  # Social media links
  [params.social]
    github = "https://github.com/trucoit"
    linkedin = "https://www.linkedin.com/in/dsapab"
    #email = "your.email@example.com"
    #gitlab = "https://gitlab.com/yourusername"

  # Avatar (general fallback; override per page with [params.avatar.home] or [params.avatar.about])
  [params.avatar]
    assetPath = "media/TrucoITnoBKG.png"
    # assetPath = "images/avatar.png"  # Relative to assets folder; used if url not set
    enableResize = true  # Set false to preserve original size

    [params.avatar.home]
      assetPath = "media/TrucoITnoBKG.png"

    [params.avatar.about]
      assetPath = "media/TrucoITnoBKG.png"

  # Buy Me a Coffee Widget
  # Set enabled = true and provide your widget ID to use the floating widget
  # Leave enabled = false or unset to use a simple link instead
  # [params.buyMeACoffee]
  #   enabled = true
  #   id = "yourwidgetid"
  #   message = ""
  #   color = "#BD5FFF"
  #   position = "Right"
  #   x_margin = "18"
  #   y_margin = "18"
  # Note: Buy Me a Coffee description is in i18n (buyMeACoffeeDescription in en.toml, es.toml, etc.)

  # Favicon configuration (optional)
  # Keep `params.favicon` above for simple setups; use this block if you want full control.
  # [params.favicons]
  #   ico = "/favicon/logo-transparent/favicon.ico"
  #   png = "/favicon/logo-transparent/favicon.png"
  #   png16 = "/favicon/logo-transparent/favicon-16x16.png"
  #   png32 = "/favicon/logo-transparent/favicon-32x32.png"
  #   apple180 = "/favicon/logo-transparent/apple-touch-icon.png"
  #   android192 = "/favicon/logo-transparent/android-chrome-192x192.png"
  #   android512 = "/favicon/logo-transparent/android-chrome-512x512.png"
  #   manifest = "/favicon/logo-transparent/site.webmanifest"

  # Code syntax highlighting themes
  # Options: Any valid Chroma style name (e.g., "catppuccin-macchiato", "catppuccin-frappe", "github", "monokai", etc.)
  [params.codeHighlight]
    darkTheme = "catppuccin-macchiato"
    lightTheme = "catppuccin-frappe"

  # Umami Analytics (optional)
  # Set your Umami website ID for page tracking
  # [params.umami]
  #   websiteId = "your-umami-website-id"

  copyright = "© { year } Truco IT. All rights reserved."

  [params.admonitions]
    alertStyle = "favicon"

# =============================================================================
# Languages - Configuration for multiple languages, for personalized text per language.
# 404: Set custom404Message per language in [languages.<lang>.params]
# Add/remove languages by adding/removing [languages.<lang>] blocks.
# Create themes/mana/i18n/<lang>.toml for each language (copy from en.toml, if not already exists).
# Content goes in content/<lang>/ (e.g. content/en/, content/he/).
# For RTL languages (Hebrew, Arabic): set languageDirection = "rtl" in the language block.
# =============================================================================

# English (default)
[languages.en]
  languageCode = "en-US"
  languageName = "English"
  languageDirection = "ltr"
  contentDir = "content/en"
  weight = 1
  title = "Truco"

  # Override root params when needed. Omit keys to use root defaults.
  [languages.en.params]
    description = "Passion for automation and infrastructure."
    
    [languages.en.params.author]
      name = "Pablo"

    custom404Message = "Sorry, the page you are looking for could not be found."
