{{/* Mobile off-canvas menu - must be direct child of body for correct fixed positioning when scrolled */}}
<div id="mobile-menu" class="mobile-menu" aria-hidden="true">
  <div class="mobile-menu-overlay"></div>
  <div class="mobile-menu-content">
    <div class="mobile-menu-header">
      <span class="mobile-menu-title">{{ i18n "menu" }}</span>
      <button
        id="mobile-menu-close"
        class="mobile-menu-close"
        aria-label="{{ i18n "closeMenu" }}"
        type="button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <nav class="mobile-menu-nav" role="navigation" aria-label="Mobile navigation">
      {{ partial "menu.html" . }}
    </nav>
    <div class="mobile-menu-footer">
      <button id="mobile-search-toggle" class="mobile-search-toggle" aria-label="{{ i18n "search" }}" type="button">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span>{{ i18n "search" }}</span>
      </button>
      {{ partial "language-switcher.html" . }}
      <button class="theme-toggle" aria-label="{{ i18n "toggleTheme" }}" type="button">
        <svg class="icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
